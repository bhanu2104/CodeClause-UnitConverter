<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Unit Converter</title>
    
    <link rel="stylesheet" href="m.css" />
    
</head>
<body background="\background.avif">
    <div class ="content">
        <h1>Unit  Converter</h1>
<form>
<table class="convert">
    <tr>
        <td class= tabel>
            <label >From:</label><br>
            <input type="text" id="ucfrom"  autofocus>
        </td>
        <td class="to1">
            <label >To:</label><br>
            <input type="text" id="ucto" style="background-color:#eeeeee;" >
        </td>
    </tr>
    <tr>
        <td class="cell">
            <select name="contain" id="ucfromunit" size="10" >
                <option value="m" selected>meter [m]</option>
                <option value="km ">kilometer [km]</option>
                <option value="dm">decimeter [dm]</option>
                <option value="cm">centimeter [cm]</option>
                <option value="mm">millimeter [mm]</option>
                <option value="microM">micrometer [&#181;m]</option>
                <option value="nm">nanometer [nm]</option>
                 <option value="yd">yard [yd]</option>
                <option value="ft">foot [ft]</option>
                <option value="in">inch [in]</option></td></td>
        <td class="unit">
            <select name="contain" id="uctounit" size="10"  >
                <option value="m">meter [m]</option>
                <option value="km" selected>kilometer [km]</option>
                <option value="dm">decimeter [dm]</option>
                <option value="cm">centimeter [cm]</option>
                <option value="mm">millimeter [mm]</option>
                <option value="microM">micrometer [&#181;m]</option>
                <option value="nm">nanometer [nm]</option>
                <option value="yd">yard [yd]</option>
                <option value="ft">foot [ft]</option>
                <option value="in">inch [in]</option></select></td>
            

        
            </select>
        </td>
    </tr>
</table>
</form>
</div>
<script src="\m.js"></script>
</body>
</html>
